<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-section" class="container">
        <h2>Inicio de sesión</h2>
        <div class="login-box">
            <div class="avatar"></div>
            <div class="form-group">
                <label>Usuario</label>
                <input type="email" id="login-email" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="login-pass" placeholder="**********">
            </div>
            <button class="btn-login" onclick="ejecutarLogin()">Ingresar</button>
        </div>
    </div>

    <div id="admin-panel" class="container" style="display: none;">
        <header>
            <h1>Peli-Ya Admin</h1>
            <nav>
                <button onclick="mostrarSeccion('reg-peli')">Registrar Película</button>
                <button onclick="mostrarSeccion('con-peli')">Consultar Películas</button>
                <button onclick="mostrarSeccion('con-clie')">Consultar Clientes</button>
                <button onclick="mostrarSeccion('reg-user')">Gestión de Administradores</button>
            </nav>
        </header>

        <section id="reg-peli" class="content-section">
            <div class="form-container">
                <div class="form-group"><label>Nombre</label><input type="text" id="peli-nom"></div>
                <div class="form-group"><label>Género</label><input type="text" id="peli-gen"></div>
                <div class="form-group"><label>URL Video</label><input type="text" id="peli-url"></div>
                <div class="form-group"><label>URL Imagen</label><input type="text" id="peli-img"></div>
                <div class="form-group full-width"><label>Descripción</label><textarea id="peli-desc"></textarea></div>
                <button class="btn-save" onclick="guardarPelicula()">Guardar Película</button>
            </div>
        </section>

        <section id="con-peli" class="content-section" style="display: none;">
            <table>
                <thead><tr><th>Portada</th><th>Título</th><th>Género</th><th>Estado</th><th>Acciones</th></tr></thead>
                <tbody id="tabla-peliculas-body"></tbody>
            </table>
        </section>

        <section id="con-clie" class="content-section" style="display: none;">
            <div id="edit-client-area" style="display:none; background:#eee; padding:15px; margin-bottom:15px; border-radius:8px;">
                <h3>Editar Cliente</h3>
                <input type="text" id="ed-clie-nom" placeholder="Nombre">
                <input type="text" id="ed-clie-pat" placeholder="Apellido P.">
                <input type="email" id="ed-clie-mail" placeholder="Correo">
                <button onclick="ejecutarActualizacionCliente()">Actualizar</button>
                <button onclick="document.getElementById('edit-client-area').style.display='none'">Cancelar</button>
            </div>
            <table>
                <thead><tr><th>Nombre</th><th>Correo</th><th>Registro</th><th>Estado</th><th>Acciones</th></tr></thead>
                <tbody id="tabla-clientes-body"></tbody>
            </table>
        </section>

        <section id="reg-user" class="content-section" style="display: none;">
            <div class="form-grid">
                <div>
                    <label>Nombre</label><input type="text" id="adm-nom">
                    <label>Apellido P.</label><input type="text" id="adm-pat">
                    <label>Apellido M.</label><input type="text" id="adm-mat">
                    <label>Correo</label><input type="email" id="adm-mail">
                </div>
                <div>
                    <label>Clave</label>
                    <input type="text" id="adm-clave" readonly value="y76qwer">
                    <button onclick="generarClave()">Nueva Clave</button>
                </div>
            </div>
            <button id="btn-admin-main" class="btn-save" onclick="registrarAdmin()">Registrar Administrador</button>
            <hr>
            <h3>Lista de Administradores</h3>
            <table>
                <thead><tr><th>Nombre</th><th>Correo</th><th>Estado</th><th>Acciones</th></tr></thead>
                <tbody id="tabla-admins-body"></tbody>
            </table>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
