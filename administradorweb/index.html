<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peli-Ya - Panel de Administración</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-section" class="container">
        <h2>Inicio de sesión</h2>
        <div class="login-box">
            <div class="avatar">
                </div>
            <div class="form-group">
                <label>Usuario</label>
                <input type="email" id="login-email" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="login-pass" placeholder="**********">
            </div>
            <button class="btn-login" onclick="ejecutarLogin()">Ingresar</button>
        </div>
    </div>

    <div id="admin-panel" class="container" style="display: none;">
        <header>
            <h1>Plataforma de Streaming - Peli-Ya</h1>
            <nav>
                <button onclick="mostrarSeccion('reg-peli')">Registrar nueva película</button>
                <button onclick="mostrarSeccion('con-peli')">Consultar Películas</button>
                <button onclick="mostrarSeccion('con-clie')">Consultar clientes</button>
                <button onclick="mostrarSeccion('reg-user')">Registro de usuarios</button>
            </nav>
        </header>

        <hr>

        <section id="reg-peli" class="content-section">
            <div class="form-container">
                <label>Nombre de la película</label>
                <input type="text" id="peli-nom">

                <label>Seleccionar Género</label>
                <select id="peli-gen">
                    <option value="Acción">Acción</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Terror">Terror</option>
                    <option value="Drama">Drama</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                </select>

                <label>URL de la Película (Video)</label>
                <input type="url" id="peli-url" placeholder="https://ejemplo.com/video.mp4">

                <label>Cargar Imagen (URL de portada)</label>
                <input type="text" id="peli-img" placeholder="URL de la imagen">

                <label>Descripción</label>
                <textarea id="peli-desc" placeholder="Escribe una breve reseña..."></textarea>

                <button class="btn-save" onclick="registrarPelicula()">Guardar Película</button>
            </div>
        </section>

        <section id="con-peli" class="content-section" style="display: none;">
            <h2>Listado de Películas</h2>
            <table>
                <thead>
                    <tr>
                        <th>IMAGEN</th>
                        <th>NOMBRE DE LA PELÍCULA</th>
                        <th>GÉNERO</th>
                        <th>ESTADO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="tabla-peliculas-body">
                    </tbody>
            </table>
        </section>

        <section id="con-clie" class="content-section" style="display: none;">
            <h2>Clientes Registrados (App Móvil)</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre completo</th>
                        <th>Correo / Usuario</th>
                        <th>Fecha de Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-clientes-body">
                    </tbody>
            </table>
        </section>

        <section id="reg-user" class="content-section" style="display: none;">
            <div class="form-grid">
                <div class="inputs-admin">
                    <label>Nombre</label>
                    <input type="text" id="adm-nom">
                    
                    <label>Apellido Paterno</label>
                    <input type="text" id="adm-pat">
                    
                    <label>Apellido Materno</label>
                    <input type="text" id="adm-mat">
                    
                    <label>Correo electrónico</label>
                    <input type="email" id="adm-mail">
                </div>
                <div class="key-section">
                    <label>Clave</label>
                    <input type="text" id="adm-clave" readonly value="y76qwer">
                    <button class="btn-update" onclick="generarClave()">Generar Nueva</button>
                </div>
            </div>
            <button class="btn-save" onclick="registrarAdmin()">Registrar Administrador</button>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>
